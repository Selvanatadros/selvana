<body bgcolor="darkcyan">


    <form>


        <div class="container">
            <label for="email"><b>Email</b></label><br>
            <input type="email" placeholder="Enter email" name="email" required><br>

            <label for="password"><b>password</b></label><br>
            <input type="password" id="password" placeholder="Enter password" required>
            <button onclick="toggler(this)" type="button">Show</button>
            <br> <label for="id"><b>Id</b></label><br>
            <input type="id" placeholder="Enter id" name="id" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"><br>
            <button type="submit">Login</button>
        </div>
    </form>
